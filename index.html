<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="headding-box">
        <div class="status">
            <div class="caption">
                <h1>Todo Web</h1>
                <p>Stay Organized !</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="circle">
                <p id="numbers">2 / 3</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write ur task !">
            <button type="submit">+</button>
        </form>
        <ul class="list"></ul>    
    </div>
    <script src="./app.js"></script>
</body>
</html>
